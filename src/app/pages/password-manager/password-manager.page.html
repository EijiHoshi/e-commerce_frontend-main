<ion-content class="password-manager-content">
    <div class="password-manager-header">
        <button class="back-btn" (click)="goBack()">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <div class="password-manager-title">Password Manager</div>
    </div>
    <form (ngSubmit)="changePassword()" [formGroup]="passwordForm" class="password-form">
        <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <div class="input-wrapper">
                <input id="currentPassword" type="password" [type]="showCurrent ? 'text' : 'password'"
                    formControlName="currentPassword" placeholder="Current Password" />
                <button type="button" class="show-hide-btn" (click)="showCurrent = !showCurrent">
                    <ion-icon [name]="showCurrent ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                </button>
            </div>
            <a class="forgot-link" (click)="goToForgotPassword()">Forgot Password?</a>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <div class="input-wrapper">
                <input id="newPassword" type="password" [type]="showNew ? 'text' : 'password'"
                    formControlName="newPassword" placeholder="New Password" />
                <button type="button" class="show-hide-btn" (click)="showNew = !showNew">
                    <ion-icon [name]="showNew ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Current New Password</label>
            <div class="input-wrapper">
                <input id="confirmPassword" type="password" [type]="showConfirm ? 'text' : 'password'"
                    formControlName="confirmPassword" placeholder="Current New Password" />
                <button type="button" class="show-hide-btn" (click)="showConfirm = !showConfirm">
                    <ion-icon [name]="showConfirm ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                </button>
            </div>
        </div>
        <button class="change-btn" type="submit" [disabled]="!passwordForm.valid">Change Password</button>
    </form>
</ion-content>
