<ion-content>
    <div class="container">
        <img src="assets\img\efabli.png" class="logo" alt="Logo" />
        <h2>Sign Up</h2>
        <p class="subtext">Fill your information below or register<br>with your social account.</p>

        <form (ngSubmit)="register()">
            <div class="form-group">
                <input type="text" [(ngModel)]="name" name="name" placeholder="Full Name" required />
            </div>
            <div class="form-group">
                <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
            </div>
            <div class="form-group">
                <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
                    placeholder="Confirm Password" required />
            </div>
            <div class="form-group">
                <input type="tel" [(ngModel)]="phone" name="phone" placeholder="Phone Number" required />
            </div>
            <div class="form-group">
                <input type="date" [(ngModel)]="birth_date" name="birth_date" placeholder="Birth Date" required />
            </div>
            <div class="form-group">
                <select [(ngModel)]="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Checkbox Privacy Policy -->
            <div class="checkbox-group">
                <input type="checkbox" id="agree" [(ngModel)]="agreeTerms" name="agreeTerms" required />
                <label for="agree">I agree to the <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit" class="btn" [disabled]="loading">
                {{ loading ? 'Signing Up...' : 'Sign Up' }}
            </button>
        </form>

        <div class="signin-text">
            Already have an account? <a [routerLink]="['/login']">Sign In</a>
        </div>
    </div>
</ion-content>
